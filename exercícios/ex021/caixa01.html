<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ff.ico" type="image/x-icon">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            background-color: #44a2ff;
            
            border: 5px solid lightblue;

            padding: 10px 10px 10px 10px;

            margin: 10px;

            outline: 10px solid blue;
        }

        a {
            border: 4px solid blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
