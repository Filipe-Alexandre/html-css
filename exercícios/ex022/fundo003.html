<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>posição dos fundos</title>
    <link rel="shortcut icon" href="../ff.ico" type="image/x-icon">
    <style>
        .bloco {
            background-image: url(imagens/wallpaper003.jpg);
            height: 147px;

            background-position: left top;
