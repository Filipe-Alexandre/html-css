<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../ff.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem em css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para ter acesso a sua área.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail">Email</label>
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" max="30" required>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" required>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao"> Esqueci a senha                         <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
